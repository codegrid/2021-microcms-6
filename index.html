<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>microCMS-preview-demo</title>
</head>
<body class="target">
  <p>ここにコンテンツが挿入されます</p>
</body>
<script>

const getQuery = () => {

  const params = new URLSearchParams(location.search);
  const query = {};
  for (const [key, value] of params) {
    query[key] = value;
  }

  return query;
}; 

async function getMicroCmsData() {
    // コンテンツIDとdraftKeyをURLから取得
  const { contentId, draftKey } = getQuery()

  if(!contentId) return

  const dataResponse = await fetch(
    `https://cgmcms.microcms.io/api/v1/news/${contentId}?draftKey=${draftKey}`,
    {
      headers: { "X-API-KEY": "91dc81d6-9407-4b9d-aca8-41b6ec58909f" }
    }
  );
  const data = await dataResponse.json();

  return data;
}

async function insertHtml(){
  const data = await getMicroCmsData()
  const target = document.querySelector(".target")
  console.log(data)
  const html = `<p>${data.paragraph}</p>`
  target.innerHTML = html
}

insertHtml()

</script>
</html>
